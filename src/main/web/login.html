<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Login Form Template</title>

    <meta name="keywords" content="Bootstrap Login Form Template">
    <meta name="description" content="Bootstrap Login Form Template">
    <!-- CSS -->
    <link rel="stylesheet" href="/fontsgoo/css-familyroboto400,100,300,500.html">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="/democss/cssthemes4/azds_login-forms/form-1/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/democss/cssthemes4/azds_login-forms/form-1/assets/css/form-elements.css">
    <link rel="stylesheet" href="/democss/cssthemes4/azds_login-forms/form-1/assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="/ossmax/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="/ossmax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/democss/cssthemes4/azds_login-forms/form-1/assets/ico/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
        href="/democss/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
        href="/democss/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
        href="/democss/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed"
        href="/democss/cssthemes4/azds_login-forms/form-1/assets/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>


    <div id="mz"><img src="/imgyun/3600.png" style="width:100%"></div>
    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>
                            <strong>Bootstrap</strong> Login Form
                        </h1>
                        <div class="description">
                            <p>
                                This is a free responsive login form made with Bootstrap.
                                Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you
                                like!
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="#" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..."
                                        class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..."
                                        class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>...or login with:</h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-1 btn-link-1-facebook" href="#">
                                <i class="fa fa-facebook"></i> Facebook
                            </a>
                            <a class="btn btn-link-1 btn-link-1-twitter" href="#">
                                <i class="fa fa-twitter"></i> Twitter
                            </a>
                            <a class="btn btn-link-1 btn-link-1-google-plus" href="#">
                                <i class="fa fa-google-plus"></i> Google Plus
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="copyrights">Collect from <a href="/" title="网站模板">网站模板</a>
    </div>


    <!-- Javascript -->
    <script src="/democss/cssthemes4/azds_login-forms/form-1/assets/js/jquery-1.11.1.min.js"></script>
    <script src="/democss/cssthemes4/azds_login-forms/form-1/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/democss/cssthemes4/azds_login-forms/form-1/assets/js/jquery.backstretch.min.js"></script>
    <script src="/democss/cssthemes4/azds_login-forms/form-1/assets/js/scripts.js"></script>

    <!--[if lt IE 10]>
            <script src="/democss/cssthemes4/azds_login-forms/form-1/assets/js/placeholder.js"></script>
        <![endif]-->

</body>

</html>
