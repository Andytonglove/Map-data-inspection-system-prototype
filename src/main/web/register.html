<body>


    <!-- <div id="mz"><img src="/imgyun/3600.png" style="width:100%"></div> -->

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" src="img/inter.png" width="25">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">

                    <button type="submit" class="btn btn-default">搜索</button>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">用户管理 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="login.html">用户登录</a></li>
                            <li><a href="manage.html">用户管理</a></li>
                            <li><a href="history.html">用户操作记录</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1>
                            <strong>地图数据质检系统</strong> 用户注册
                        </h1>
                        <div class="description">
                            <p>
                                这是地图数据质检系统的用户注册界面。您可以注册以进行用户登录。
                                查看用户首页于 <a href="index.html"><strong>首页 </strong></a>，并了解此项目。
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>用户系统注册</h3>
                                <p>请在下方输入用户名*、密码*以及您的个人邮箱以完成注册：</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="index.html" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="用户名..."
                                        class="form-username form-control" id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-email">Email</label>
                                    <input type="email" name="form-email" placeholder="电子邮箱..."
                                        class="form-email form-control" id="form-email">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="密码..."
                                        class="form-password form-control" id="form-password">
                                </div>
                                <button type="submit" class="btn">注册</button>
                                <button type="reset" class="btn">重置</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 social-login">
                        <h3>已经注册？选择立即登录！</h3>
                        <div class="social-login-buttons">
                            <a class="btn btn-link-1" href="login.html">
                                <i class="fa"></i> 用户名登录
                            </a>
                            <a class="btn btn-link-1" href="login.html">
                                <i class="fa"></i> 邮箱登录
                            </a>
                            <a class="btn btn-link-1" href="login.html">
                                <i class="fa"></i> 其他方式
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>


    <!-- Javascript -->
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
